{% extends 'base.html' %}

    {% block body_block %}
        <h1>Create playlist</h1>
        <form id="song_form" method="post" action="/gaana/create_playlist/">
              {% csrf_token %}
              {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
              {% endfor %}

        <input type="submit" name="submit" value="Create Playlist" />
        </form>
    {% endblock %}
