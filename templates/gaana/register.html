{% extends 'base.html' %}

    {% block body_block %}
        <h1>Register with Gaana</h1>

        {% if registered %}
        Gaana says: <strong>thank you for registering!</strong>
        <a href="/gaana">Return to homepage.</a><br />
        {% else %}
        Gaana says: <strong>register here!</strong><br />

        <form id="user_form" method="post" action="/gaana/register/" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
    {% endblock %}
